<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳视运动轨迹3D系统</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a16;
            color: #e0f0ff;
            overflow: hidden;
            height: 100vh;
        }
        
        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #scene {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #controls {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 300px;
            background: rgba(15, 20, 40, 0.85);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.2);
            max-height: calc(100vh - 30px);
            overflow-y: auto;
        }
        
        .control-group {
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(100, 150, 255, 0.2);
        }
        
        .control-group:last-child {
            border-bottom: none;
            margin-bottom: 8px;
        }
        
        h2 {
            color: #6ab7ff;
            font-size: 15px;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .toggle-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }
        
        .toggle-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .toggle-item input[type="checkbox"] {
            margin-right: 5px;
            cursor: pointer;
        }
        
        .toggle-item label {
            cursor: pointer;
            font-size: 12px;
            color: #c0d8ff;
        }
        
        .view-buttons {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }
        
        button {
            background: rgba(40, 80, 160, 0.7);
            color: white;
            border: 1px solid rgba(100, 150, 255, 0.3);
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        button:hover {
            background: rgba(60, 100, 200, 0.8);
            transform: translateY(-2px);
        }
        
        button.active {
            background: rgba(80, 140, 255, 0.9);
            box-shadow: 0 0 10px rgba(80, 140, 255, 0.5);
        }
        
        button.play-pause {
            background: rgba(80, 160, 80, 0.7);
        }
        
        button.play-pause:hover {
            background: rgba(100, 200, 100, 0.8);
        }
        
        .slider-container {
            margin-top: 6px;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            color: #c0d8ff;
        }
        
        .slider-container input {
            width: 100%;
            margin: 3px 0;
        }
        
        .info-panel {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(15, 20, 40, 0.85);
            border-radius: 8px;
            padding: 12px;
            max-width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.2);
        }
        
        .info-title {
            color: #6ab7ff;
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: bold;
        }
        
        .info-content {
            font-size: 12px;
            line-height: 1.4;
            color: #c0d8ff;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 11px;
        }
        
        .legend-color {
            width: 10px;
            height: 10px;
            margin-right: 4px;
            border-radius: 2px;
        }
        
        .creator-info {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(100, 150, 255, 0.2);
            font-size: 11px;
            color: #a0c8ff;
            line-height: 1.3;
        }
        
        @media (max-width: 768px) {
            #controls {
                width: 260px;
                right: 8px;
                top: 8px;
                padding: 10px;
            }
            
            .info-panel {
                max-width: 250px;
                left: 8px;
                bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="scene"></canvas>
        
        <div id="controls">
            <div class="control-group">
                <h2>地球要素</h2>
                <div class="toggle-group">
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-earth" checked>
                        <label for="toggle-earth">地球</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-grid" checked>
                        <label for="toggle-grid">经纬网</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-axis" checked>
                        <label for="toggle-axis">地轴</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-xlongitude" checked>
                        <label for="toggle-xlongitude">X经线</label>
                    </div>
                </div>
                <div style="margin-top: 6px;">
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-real-earth" checked>
                        <label for="toggle-real-earth">真实地球纹理</label>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <h2>天球要素</h2>
                <div class="toggle-group">
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-celestial" checked>
                        <label for="toggle-celestial">天球</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-celestial-equator" checked>
                        <label for="toggle-celestial-equator">天赤道</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-celestial-poles" checked>
                        <label for="toggle-celestial-poles">天北极/天南极</label>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <h2>太阳轨迹</h2>
                <div class="toggle-group">
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-equinox" checked>
                        <label for="toggle-equinox">春秋分</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-summer" checked>
                        <label for="toggle-summer">夏至日</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-winter" checked>
                        <label for="toggle-winter">冬至日</label>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <h2>地平圈</h2>
                <div class="toggle-group">
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-equator-horizon" checked>
                        <label for="toggle-equator-horizon">赤道地平圈</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-tropic-horizon">
                        <label for="toggle-tropic-horizon">北回归线地平圈</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-40n-horizon">
                        <label for="toggle-40n-horizon">40°N地平圈</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-arctic-horizon">
                        <label for="toggle-arctic-horizon">北极圈地平圈</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-northpole-horizon">
                        <label for="toggle-northpole-horizon">北极点地平圈</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-southpole-horizon">
                        <label for="toggle-southpole-horizon">南极点地平圈</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-antarctic-horizon">
                        <label for="toggle-antarctic-horizon">南极圈地平圈</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="toggle-southtropic-horizon">
                        <label for="toggle-southtropic-horizon">南回归线地平圈</label>
                    </div>
                </div>
                
                <div class="view-buttons">
                    <button id="side-view" class="active">侧面视图</button>
                    <button id="reset-view">重置</button>
                    <button id="play-pause" class="play-pause">暂停</button>
                </div>
            </div>
            
            <div class="control-group">
                <h2>设置</h2>
                <div class="slider-container">
                    <label for="rotation-speed">旋转速度</label>
                    <input type="range" id="rotation-speed" min="0" max="2" step="0.1" value="1">
                </div>
                <div class="slider-container">
                    <label for="opacity">透明度</label>
                    <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.8">
                </div>
            </div>
            
            <div class="creator-info">
                创建者：重庆市丰都中学校 罗丽荣<br>
                合作伙伴：deepseek<br>
                完成时间：2025-12-14
            </div>
        </div>
        
        <div class="info-panel">
            <div class="info-title">太阳视运动轨迹系统</div>
            <div class="info-content">
                太阳轨迹：夏至日(橙)、春秋分(绿)、冬至日(蓝)<br>
                点击不同纬度地平圈观察太阳视运动
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ff9900;"></div>
                    <span>夏至日</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #00ff88;"></div>
                    <span>春秋分</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #00aaff;"></div>
                    <span>冬至日</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ff66cc;"></div>
                    <span>地平圈</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化变量
        let scene, camera, renderer, controls;
        let earth, celestialSphere, earthAxis;
        let equinoxOrbit, summerOrbit, winterOrbit;
        let equinoxSun, summerSun, winterSun;
        let latitudeLabels = [];
        let horizonCircles = {};
        let horizonPlanes = {};
        let observationPoints = {};
        let earthTexture = null;
        let useRealEarthTexture = true;
        let celestialPoleLabels = {};
        let sunLabels = {};
        let directionLabels = {};
        let nsLines = {}; // NS连线
        let ewLines = {}; // EW连线
        let zenithPoints = {}; // 天顶点
        let zenithLines = {}; // 天顶连线
        let zenithLabels = {}; // 天顶标签
        let isAnimating = true; // 动画状态
        
        // 配置参数
        const config = {
            earthRadius: 5,
            celestialRadius: 15,
            rotationSpeed: 0.002,
            speedMultiplier: 1,
            opacity: 0.8,
            horizonColor: 0xff66cc,
            horizonOpacity: 0.7
        };
        
        // 初始化场景
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a16);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(25, 10, 25);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('scene'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // 添加轨道控制
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 10;
            controls.maxDistance = 100;
            
            // 添加灯光
            addLights();
            
            // 加载地球纹理
            loadEarthTexture();
            
            // 创建地球和天球系统
            createEarth();
            createCelestialSphere();
            createSunOrbits();
            createHorizonCircles();
            
            // 设置事件监听
            setupEventListeners();
            
            // 初始视图
            setSideView();
            
            // 开始动画循环
            animate();
        }
        
        // 加载地球纹理
        function loadEarthTexture() {
            const textureLoader = new THREE.TextureLoader();
            earthTexture = textureLoader.load(
                'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg',
                function() {
                    console.log('地球纹理加载成功');
                    if (earth && earth.material && useRealEarthTexture) {
                        earth.material.map = earthTexture;
                        earth.material.needsUpdate = true;
                    }
                },
                undefined,
                function(error) {
                    console.error('地球纹理加载失败:', error);
                    if (earth && earth.material) {
                        earth.material.color = new THREE.Color(0x2233aa);
                        earth.material.needsUpdate = true;
                    }
                }
            );
        }
        
        // 添加灯光
        function addLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xffaa00, 1, 100);
            pointLight.position.set(20, 0, 0);
            scene.add(pointLight);
        }
        
        // 创建地球
        function createEarth() {
            const earthGeometry = new THREE.SphereGeometry(config.earthRadius, 64, 64);
            
            let earthMaterial;
            if (useRealEarthTexture && earthTexture) {
                earthMaterial = new THREE.MeshPhongMaterial({
                    map: earthTexture,
                    specular: 0x222222,
                    shininess: 10,
                    transparent: true,
                    opacity: config.opacity
                });
            } else {
                earthMaterial = new THREE.MeshPhongMaterial({
                    color: 0x2233aa,
                    specular: 0x4488ff,
                    shininess: 30,
                    transparent: true,
                    opacity: config.opacity
                });
            }
            
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);
            
            createEarthGrid();
            createEarthAxis();
            createXLongitude();
        }
        
        // 创建经纬网
        function createEarthGrid() {
            const latitudes = [
                { lat: 0, name: "赤道", color: 0x00ff00 },
                { lat: 23.5, name: "北回归线", color: 0xff9900 },
                { lat: 40, name: "40°N", color: 0xff6600 },
                { lat: 66.5, name: "北极圈", color: 0xff3300 },
                { lat: 90, name: "北极点", color: 0xff0000 },
                { lat: -23.5, name: "南回归线", color: 0x0099ff },
                { lat: -66.5, name: "南极圈", color: 0x0066ff },
                { lat: -90, name: "南极点", color: 0x0033ff }
            ];
            
            latitudes.forEach(latInfo => {
                const lat = latInfo.lat * Math.PI / 180;
                const radius = config.earthRadius * 1.02;
                const points = [];
                const segments = 64;
                
                for (let i = 0; i <= segments; i++) {
                    const lon = (i / segments) * Math.PI * 2;
                    const x = radius * Math.cos(lon) * Math.cos(lat);
                    const y = radius * Math.sin(lat);
                    const z = radius * Math.sin(lon) * Math.cos(lat);
                    points.push(new THREE.Vector3(x, y, z));
                }
                
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ 
                    color: latInfo.color,
                    transparent: true,
                    opacity: 0.8
                });
                
                const line = new THREE.Line(geometry, material);
                earth.add(line);
                
                addLatitudeLabel(latInfo.name, latInfo.lat, latInfo.color);
            });
        }
        
        // 添加纬线标签（加大加粗）
        function addLatitudeLabel(name, latitude, color) {
            const latRad = latitude * Math.PI / 180;
            const lonRad = 120 * Math.PI / 180;
            const radius = config.earthRadius * 1.1;
            
            const x = radius * Math.cos(latRad) * Math.cos(lonRad);
            const y = radius * Math.sin(latRad);
            const z = radius * Math.cos(latRad) * Math.sin(lonRad);
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;
            
            context.fillStyle = 'rgba(0, 0, 0, 0)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.font = 'bold 28px Arial';
            context.fillStyle = `rgb(${color >> 16}, ${(color >> 8) & 0xFF}, ${color & 0xFF})`;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(name, canvas.width/2, canvas.height/2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ 
                map: texture,
                transparent: true
            });
            
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set(x * 1.2, y, z * 1.2);
            sprite.scale.set(3.5, 1.8, 1);
            sprite.name = `label-${name}`;
            
            scene.add(sprite);
            latitudeLabels.push(sprite);
        }
        
        // 创建X经线
        function createXLongitude() {
            const radius = config.earthRadius * 1.02;
            const lon = 120 * Math.PI / 180;
            const points = [];
            const segments = 64;
            
            for (let i = 0; i <= segments; i++) {
                const lat = -Math.PI/2 + (i / segments) * Math.PI;
                const x = radius * Math.cos(lat) * Math.cos(lon);
                const y = radius * Math.sin(lat);
                const z = radius * Math.cos(lat) * Math.sin(lon);
                points.push(new THREE.Vector3(x, y, z));
            }
            
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ 
                color: 0xff00ff,
                linewidth: 2,
                transparent: true,
                opacity: 0.8
            });
            
            const line = new THREE.Line(geometry, material);
            line.name = 'X-longitude';
            earth.add(line);
        }
        
        // 创建地轴
        function createEarthAxis() {
            const axisLength = config.celestialRadius * 1.5;
            
            const axisGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, -axisLength, 0),
                new THREE.Vector3(0, axisLength, 0)
            ]);
            
            const axisMaterial = new THREE.LineBasicMaterial({ 
                color: 0xffff00,
                linewidth: 3,
                transparent: true,
                opacity: 0.8
            });
            
            earthAxis = new THREE.Line(axisGeometry, axisMaterial);
            scene.add(earthAxis);
            
            createCelestialPoles();
        }
        
        // 创建天南极和天北极
        function createCelestialPoles() {
            const radius = config.celestialRadius;
            
            // 天北极
            const northPoleGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const northPoleMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const celestialNorthPole = new THREE.Mesh(northPoleGeometry, northPoleMaterial);
            celestialNorthPole.position.set(0, radius, 0);
            celestialNorthPole.name = 'celestial-north-pole';
            scene.add(celestialNorthPole);
            
            // 天南极
            const southPoleGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const southPoleMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const celestialSouthPole = new THREE.Mesh(southPoleGeometry, southPoleMaterial);
            celestialSouthPole.position.set(0, -radius, 0);
            celestialSouthPole.name = 'celestial-south-pole';
            scene.add(celestialSouthPole);
            
            // 添加天北极和天南极标签（加大加粗）
            const northLabel = createTextSprite("天北极", 0xff0000, 32);
            northLabel.position.set(0, radius + 1.5, 0);
            northLabel.scale.set(4, 2, 1);
            northLabel.name = 'celestial-north-label';
            scene.add(northLabel);
            celestialPoleLabels.north = northLabel;
            
            const southLabel = createTextSprite("天南极", 0xff0000, 32);
            southLabel.position.set(0, -radius - 1.5, 0);
            southLabel.scale.set(4, 2, 1);
            southLabel.name = 'celestial-south-label';
            scene.add(southLabel);
            celestialPoleLabels.south = southLabel;
        }
        
        // 创建文本精灵的通用函数
        function createTextSprite(text, color, fontSize = 32) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;
            
            context.fillStyle = 'rgba(0, 0, 0, 0)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.font = `bold ${fontSize}px Arial`;
            context.fillStyle = `rgb(${color >> 16}, ${(color >> 8) & 0xFF}, ${color & 0xFF})`;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width/2, canvas.height/2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ 
                map: texture,
                transparent: true
            });
            
            return new THREE.Sprite(spriteMaterial);
        }
        
        // 创建天球
        function createCelestialSphere() {
            const geometry = new THREE.SphereGeometry(config.celestialRadius, 32, 32);
            const material = new THREE.MeshBasicMaterial({
                color: 0x88aaff,
                wireframe: true,
                transparent: true,
                opacity: 0.2,
                side: THREE.DoubleSide
            });
            
            celestialSphere = new THREE.Mesh(geometry, material);
            scene.add(celestialSphere);
            
            createCelestialEquator();
        }
        
        // 创建天赤道
        function createCelestialEquator() {
            const radius = config.celestialRadius;
            const points = [];
            const segments = 64;
            
            for (let i = 0; i <= segments; i++) {
                const lon = (i / segments) * Math.PI * 2;
                const x = radius * Math.cos(lon);
                const y = 0;
                const z = radius * Math.sin(lon);
                points.push(new THREE.Vector3(x, y, z));
            }
            
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ 
                color: 0xffff00,
                linewidth: 2,
                transparent: true,
                opacity: 0.8
            });
            
            const celestialEquator = new THREE.Line(geometry, material);
            celestialEquator.name = 'celestial-equator';
            scene.add(celestialEquator);
        }

        // 创建地平圈边界线
        function createObservationPointHorizonCircle(latitude) {
            const latRad = latitude * Math.PI / 180;
            const lonRad = 120 * Math.PI / 180;
            const radius = config.celestialRadius;
            const points = [];
            const segments = 64;
            
            for (let i = 0; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                
                let x, y, z;
                
                if (Math.abs(latitude) === 90) {
                    x = radius * Math.cos(angle);
                    y = 0;
                    z = radius * Math.sin(angle);
                } else {
                    const normalX = Math.cos(latRad) * Math.cos(lonRad);
                    const normalY = Math.sin(latRad);
                    const normalZ = Math.cos(latRad) * Math.sin(lonRad);
                    
                    const normal = new THREE.Vector3(normalX, normalY, normalZ);
                    
                    const eastWestAxis = new THREE.Vector3(0, 1, 0).cross(normal).normalize();
                    const northSouthAxis = new THREE.Vector3().crossVectors(normal, eastWestAxis).normalize();
                    
                    x = radius * (northSouthAxis.x * Math.cos(angle) + eastWestAxis.x * Math.sin(angle));
                    y = radius * (northSouthAxis.y * Math.cos(angle) + eastWestAxis.y * Math.sin(angle));
                    z = radius * (northSouthAxis.z * Math.cos(angle) + eastWestAxis.z * Math.sin(angle));
                }
                
                points.push(new THREE.Vector3(x, y, z));
            }
            
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ 
                color: 0xffffff,
                linewidth: 2,
                transparent: true,
                opacity: 0.8
            });
            
            return new THREE.Line(geometry, material);
        }
        
        // 创建地平圈平面
        function createObservationPointHorizonPlane(latitude) {
            const latRad = latitude * Math.PI / 180;
            const lonRad = 120 * Math.PI / 180;
            const radius = config.celestialRadius;
            
            const segments = 32;
            const geometry = new THREE.CircleGeometry(radius, segments);
            
            const material = new THREE.MeshBasicMaterial({
                color: config.horizonColor,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: config.horizonOpacity
            });
            
            const plane = new THREE.Mesh(geometry, material);
            
            if (Math.abs(latitude) === 90) {
                plane.rotation.x = Math.PI / 2;
            } else {
                const normalX = Math.cos(latRad) * Math.cos(lonRad);
                const normalY = Math.sin(latRad);
                const normalZ = Math.cos(latRad) * Math.sin(lonRad);
                
                const normal = new THREE.Vector3(normalX, normalY, normalZ);
                normal.normalize();
                
                const up = new THREE.Vector3(0, 0, 1);
                const quaternion = new THREE.Quaternion();
                quaternion.setFromUnitVectors(up, normal);
                
                plane.setRotationFromQuaternion(quaternion);
            }
            
            return plane;
        }
        
        // 创建NS连线（正北-正南连线）
        function createNSLine(latitude, horizonName) {
            const latRad = latitude * Math.PI / 180;
            const lonRad = 120 * Math.PI / 180;
            const radius = config.celestialRadius;
            
            const normalX = Math.cos(latRad) * Math.cos(lonRad);
            const normalY = Math.sin(latRad);
            const normalZ = Math.cos(latRad) * Math.sin(lonRad);
            
            const normal = new THREE.Vector3(normalX, normalY, normalZ);
            const eastWestAxis = new THREE.Vector3(0, 1, 0).cross(normal).normalize();
            const northSouthAxis = new THREE.Vector3().crossVectors(normal, eastWestAxis).normalize();
            
            // 北点
            const northPoint = northSouthAxis.clone().multiplyScalar(radius);
            // 南点
            const southPoint = northSouthAxis.clone().multiplyScalar(-radius);
            
            const geometry = new THREE.BufferGeometry().setFromPoints([northPoint, southPoint]);
            const material = new THREE.LineBasicMaterial({ 
                color: 0x00ffff,
                linewidth: 1,
                transparent: true,
                opacity: 0.6
            });
            
            const line = new THREE.Line(geometry, material);
            line.name = `${horizonName}-ns-line`;
            line.visible = (latitude === 0);
            
            scene.add(line);
            nsLines[horizonName] = line;

        // 添加方位标记（字号加大到32px）
        function addCorrectedDirectionLabels(latitude, horizonName) {
            const radius = config.celestialRadius * 1.05;
            const latRad = latitude * Math.PI / 180;
            const lonRad = 120 * Math.PI / 180;
            
            let directions;
            
            if (latitude === 90) {
                directions = [
                    { angle: 0, label: 'S' },
                    { angle: Math.PI/2, label: 'S' },
                    { angle: Math.PI, label: 'S' },
                    { angle: 3*Math.PI/2, label: 'S' }
                ];
            } else if (latitude === -90) {
                directions = [
                    { angle: 0, label: 'N' },
                    { angle: Math.PI/2, label: 'N' },
                    { angle: Math.PI, label: 'N' },
                    { angle: 3*Math.PI/2, label: 'N' }
                ];
            } else {
                directions = [
                    { angle: 0, label: 'N' },
                    { angle: Math.PI/2, label: 'E' },
                    { angle: Math.PI, label: 'S' },
                    { angle: 3*Math.PI/2, label: 'W' }
                ];
            }
            
            directions.forEach(dir => {
                let x, y, z;
                
                if (Math.abs(latitude) === 90) {
                    x = radius * Math.cos(dir.angle);
                    y = 0;
                    z = radius * Math.sin(dir.angle);
                } else {
                    const normalX = Math.cos(latRad) * Math.cos(lonRad);
                    const normalY = Math.sin(latRad);
                    const normalZ = Math.cos(latRad) * Math.sin(lonRad);
                    
                    const normal = new THREE.Vector3(normalX, normalY, normalZ);
                    
                    const eastWestAxis = new THREE.Vector3(0, 1, 0).cross(normal).normalize();
                    const northSouthAxis = new THREE.Vector3().crossVectors(normal, eastWestAxis).normalize();
                    
                    x = radius * (northSouthAxis.x * Math.cos(dir.angle) + eastWestAxis.x * Math.sin(dir.angle));
                    y = radius * (northSouthAxis.y * Math.cos(dir.angle) + eastWestAxis.y * Math.sin(dir.angle));
                    z = radius * (northSouthAxis.z * Math.cos(dir.angle) + eastWestAxis.z * Math.sin(dir.angle));
                }
                
                // 创建文本精灵（字号加大到32px，同"天北极、天南极"一样大）
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 128;
                
                context.fillStyle = 'rgba(0, 0, 0, 0)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                context.font = 'bold 32px Arial';
                context.fillStyle = 'white';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(dir.label, canvas.width/2, canvas.height/2);
                
                const texture = new THREE.CanvasTexture(canvas);
                const spriteMaterial = new THREE.SpriteMaterial({ 
                    map: texture,
                    transparent: false
                });
                
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.position.set(x, y, z);
                sprite.scale.set(4, 2, 1); // 调整比例以匹配字号
                sprite.name = `label-${horizonName}-${dir.label}`;
                sprite.visible = (latitude === 0);
                
                // 存储方位标签以便控制
                if (!directionLabels[horizonName]) {
                    directionLabels[horizonName] = [];
                }
                directionLabels[horizonName].push(sprite);
                
                scene.add(sprite);
            });
        }

            // 太阳轨迹控制
            document.getElementById('toggle-equinox').addEventListener('change', function() {
                equinoxOrbit.visible = this.checked;
                if (equinoxSun) equinoxSun.visible = this.checked;
                const label = sunLabels.equinox;
                if (label) label.visible = this.checked;
            });
            
            document.getElementById('toggle-summer').addEventListener('change', function() {
                summerOrbit.visible = this.checked;
                if (summerSun) summerSun.visible = this.checked;
                const label = sunLabels.summer;
                if (label) label.visible = this.checked;
            });
            
            document.getElementById('toggle-winter').addEventListener('change', function() {
                winterOrbit.visible = this.checked;
                if (winterSun) winterSun.visible = this.checked;
                const label = sunLabels.winter;
                if (label) label.visible = this.checked;
            });
            
            // 地平圈控制
            const horizonControls = [
                'equator-horizon', 'tropic-horizon', '40n-horizon', 
                'arctic-horizon', 'northpole-horizon', 'southpole-horizon',
                'antarctic-horizon', 'southtropic-horizon'
            ];
            
            horizonControls.forEach(controlId => {
                document.getElementById(`toggle-${controlId}`).addEventListener('change', function() {
                    const horizonName = controlId.replace('-horizon', '');
                    
                    // 控制地平圈
                    const horizonCircle = horizonCircles[horizonName];
                    if (horizonCircle) horizonCircle.visible = this.checked;
                    
                    const horizonPlane = horizonPlanes[horizonName];
                    if (horizonPlane) horizonPlane.visible = this.checked;
                    
                    // 控制NS和EW连线（除了南北极点）
                    if (Math.abs(getLatitudeFromName(horizonName)) !== 90) {
                        const nsLine = nsLines[horizonName];
                        if (nsLine) nsLine.visible = this.checked;
                        
                        const ewLine = ewLines[horizonName];
                        if (ewLine) ewLine.visible = this.checked;
                        
                        // 控制天顶、天顶连线和天顶标签
                        const zenithPoint = zenithPoints[horizonName];
                        if (zenithPoint) zenithPoint.visible = this.checked;
                        
                        const zenithLine = zenithLines[horizonName];
                        if (zenithLine) zenithLine.visible = this.checked;
                        
                        const zenithLabel = zenithLabels[horizonName];
                        if (zenithLabel) zenithLabel.visible = this.checked;
                    }
                    
                    // 控制方位标签
                    if (directionLabels[horizonName]) {
                        directionLabels[horizonName].forEach(label => {
                            label.visible = this.checked;
                        });
                    }
                    
                    // 控制观测点
                    const observationPoint = observationPoints[horizonName];
                    if (observationPoint) observationPoint.visible = this.checked;
                });
            });
            
            // 视图按钮
            document.getElementById('side-view').addEventListener('click', setSideView);
            document.getElementById('reset-view').addEventListener('click', resetView);
            
            // 暂停/播放按钮
            document.getElementById('play-pause').addEventListener('click', toggleAnimation);
            
            // 滑块控制
            document.getElementById('rotation-speed').addEventListener('input', function() {
                config.speedMultiplier = parseFloat(this.value);
            });
            
            document.getElementById('opacity').addEventListener('input', function() {
                config.opacity = parseFloat(this.value);
                if (earth && earth.material) {
                    earth.material.opacity = config.opacity;
                }
            });
        }
        
        // 根据名称获取纬度
        function getLatitudeFromName(horizonName) {
            switch(horizonName) {
                case 'equator': return 0;
                case 'tropic': return 23.5;
                case '40n': return 40;
                case 'arctic': return 66.5;
                case 'northpole': return 90;
                case 'southpole': return -90;
                case 'antarctic': return -66.5;
                case 'southtropic': return -23.5;
                default: return 0;
            }
        }
        
        // 切换动画状态
        function toggleAnimation() {
            isAnimating = !isAnimating;
            const button = document.getElementById('play-pause');
            if (isAnimating) {
                button.textContent = '暂停';
                button.classList.remove('active');
            } else {
                button.textContent = '播放';
                button.classList.add('active');
            }
        }
        
        // 侧面视图
        function setSideView() {
            camera.position.set(25, 10, 25);
            camera.lookAt(0, 0, 0);
            updateViewButtons('side-view');
        }
        
        // 重置视图
        function resetView() {
            camera.position.set(25, 10, 25);
            camera.lookAt(0, 0, 0);
            controls.reset();
            updateViewButtons('side-view');
        }
        
        // 更新视图按钮状态
        function updateViewButtons(activeId) {
            ['side-view'].forEach(id => {
                const btn = document.getElementById(id);
                if (id === activeId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // 窗口大小调整处理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 只有在动画播放时才更新
            if (isAnimating) {
                // 地球自转
                earth.rotation.y += config.rotationSpeed * config.speedMultiplier;
                
                // 太阳沿轨迹运动
                const time = Date.now() * 0.001 * config.speedMultiplier;
                
                if (summerSun && summerSun.visible) {
                    const radius = config.celestialRadius;
                    const lat = 23.5 * Math.PI / 180;
                    summerSun.position.x = radius * Math.cos(time) * Math.cos(lat);
                    summerSun.position.y = radius * Math.sin(lat);
                    summerSun.position.z = radius * Math.sin(time) * Math.cos(lat);
                }
                
                if (equinoxSun && equinoxSun.visible) {
                    const radius = config.celestialRadius;
                    equinoxSun.position.x = radius * Math.cos(time);
                    equinoxSun.position.z = radius * Math.sin(time);
                    equinoxSun.position.y = 0;
                }
                
                if (winterSun && winterSun.visible) {
                    const radius = config.celestialRadius;
                    const lat = -23.5 * Math.PI / 180;
                    winterSun.position.x = radius * Math.cos(time) * Math.cos(lat);
                    winterSun.position.y = radius * Math.sin(lat);
                    winterSun.position.z = radius * Math.sin(time) * Math.cos(lat);
                }
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // 初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
